<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <form>
        <label for="genre">Genre:</label>
        <select id="genre">
          <option value="">-- Select Genre --</option>
          <option value="Action">Action</option>
          <option value="Science Fiction">Sci-Fi</option>
        </select>
  
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="0" max="10">
  
        <label for="release-year">Release Year:</label>
        <input type="number" id="release-year" min="1900" max="2023">
  
        <button type="button" id="recommend-btn">Recommend Movies</button>
      </form>
  
      <div id="recommendations"></div>
    </header>
    <main>
      <section id="movieResults">
        <h2 class="search-results-heading">Recommended Movies</h2>
        <div class="list-container">
          <ul id="movie-list"></ul>
        </div>
          </main>
  </body>
</html>
